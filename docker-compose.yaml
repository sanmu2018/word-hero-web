services:
  word-hero-web:
    image: sanmu2018/word-hero-web:v0.0.2
    env_file:
      - .env
    container_name: word-hero-web
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    pull_policy: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.word-hero-web.rule=Host(`localhost`)"
      - "traefik.http.services.word-hero-web.loadbalancer.server.port=80"

volumes:
  word-hero-data:
    driver: local